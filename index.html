<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Barbershop</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous" />
    <link rel="stylesheet" href="assets/css/main.css" />
</head>
<body>
    <header class="container-flex header">
        <div class="contatos">    
            <div class="contatos__endereco">
                <ul class="contatos__endereco-lista">
                    <li><i class="fa fa-mobile"></i> Agende um horário 58 998476854</li>
                    <li><i class="fas fa-map-marker-alt" ></i>Rua Central, Star City</li>
                    <li><i class="fab fa-telegram-plane"></i>info@barbershop.com</li>
                </ul>
                
            </div>
            <div class="contatos__midias">
                <ul class="contatos__midias-lista">
                    <li><i class="fab fa-twitter"></i></li>
                    <li><i class="fab fa-facebook-f"></i></li>
                    <li><i class="fab fa-instagram"></i></li>
                    <li><i class="fas fa-globe"></i></li>
                    <li><i class="fab fa-pinterest"></i></li>
                </ul>
            </div>
        </div>
        <nav class="navegacao">
            <div class="navegacao__area">
                <img src="assets/img/barber-logo-white-2.png" alt="Logo" class="navegacao__logo" />
                <ul class="navegacao__menu">
                    <li>home</li>
                    <li>blog</li>
                    <li>galeria</li>
                    <li>estilos</li>
                    <li>preços</li>
                    <li>páginas</li>
                    <li>contatos</li>
                    <li>comprar</li>
                </ul>
                <input type="submit" value="Agende um horário" class="navegacao__botao"/>
            </div>
        </nav>    
    </header>
</body>
</html>
